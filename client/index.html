    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Nrvii",
      "description": "Productivity system for multi-passionate creators",
      "url": "https://nrvii.netlify.app",
      "applicationCategory": "ProductivityApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD",
        "description": "Free early access"
      },
      "creator": {
        "@type": "Organization",
        "name": "Nrvii",
        "description": "Built by neurodivergent founder"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Ko-fi Widget -->
    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
      // Ensure Ko-fi widget loads properly
      document.addEventListener('DOMContentLoaded', function() {
        if (typeof kofiWidgetOverlay !== 'undefined') {
          kofiWidgetOverlay.draw('nrvii', {
            'type': 'floating-chat',
            'floating-chat.donateButton.text': 'Support me',
            'floating-chat.donateButton.background-color': '#ffffff',
            'floating-chat.donateButton.text-color': '#323842'
          });
        } else {
          // Retry after a short delay if the widget isn't loaded yet
          setTimeout(function() {
            if (typeof kofiWidgetOverlay !== 'undefined') {
              kofiWidgetOverlay.draw('nrvii', {
                'type': 'floating-chat',
                'floating-chat.donateButton.text': 'Support me',
                'floating-chat.donateButton.background-color': '#ffffff',
                'floating-chat.donateButton.text-color': '#323842'
              });
            }
          }, 1000);
        }
      });
    </script>
  </body>
